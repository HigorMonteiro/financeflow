services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.seorganize.pro/api}
    container_name: finance-flow-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    environment:
      PORT: 80
      NODE_ENV: ${NODE_ENV:-production}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - web-network

networks:
  web-network:
    driver: bridge
    name: finance-flow-web-network

