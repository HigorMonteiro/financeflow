version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: finance-flow-api-dev
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: file:./dev.db
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173
      CORS_CREDENTIALS: "true"
      LOG_LEVEL: debug
      LOG_ERRORS: "true"
    volumes:
      - ./apps/api:/app
      - ./apps/api/prisma:/app/prisma
      - /app/node_modules
    command: pnpm dev
    networks:
      - finance-flow-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: finance-flow-web-dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: pnpm dev
    networks:
      - finance-flow-network

networks:
  finance-flow-network:
    driver: bridge

