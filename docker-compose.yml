version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://dummy:dummy@dummy:5432/dummy}
    container_name: finance-flow-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-file:./prisma/dev.db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      CORS_ORIGIN: ${CORS_ORIGIN:-${FRONTEND_URL:-http://localhost}}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_ERRORS: ${LOG_ERRORS:-true}
    volumes:
      - database-data:/app/prisma
      - ./apps/api/prisma/migrations:/app/prisma/migrations:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finance-flow-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: finance-flow-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finance-flow-network

networks:
  finance-flow-network:
    driver: bridge

volumes:
  database-data:
    driver: local
