services:
  # PostgreSQL Database (opcional - só usado se DATABASE_URL começar com postgresql://)
  postgres:
    image: postgres:16-alpine
    container_name: finance-flow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financeflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-financeflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financeflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-flow-network
    profiles:
      - postgres

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-file:./prisma/dummy.db}
    container_name: finance-flow-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      # Se DATABASE_URL não for definido, usa SQLite por padrão
      DATABASE_URL: ${DATABASE_URL:-file:./prisma/dev.db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      CORS_ORIGIN: ${CORS_ORIGIN:-${FRONTEND_URL:-http://localhost}}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_ERRORS: ${LOG_ERRORS:-true}
    volumes:
      - api-db-data:/app/prisma
      - ./apps/api/prisma/migrations:/app/prisma/migrations:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finance-flow-network

  # Frontend Web (com Nginx interno)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: finance-flow-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finance-flow-network

networks:
  finance-flow-network:
    driver: bridge

volumes:
  api-db-data:
    driver: local
  postgres-data:
    driver: local
