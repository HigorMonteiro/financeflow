services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: finance-flow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financeflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-financeflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financeflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-flow-network

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://dummy:dummy@dummy:5432/dummy}
    container_name: finance-flow-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-financeflow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-financeflow}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      CORS_ORIGIN: ${CORS_ORIGIN:-${FRONTEND_URL:-http://localhost}}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_ERRORS: ${LOG_ERRORS:-true}
    volumes:
      - ./apps/api/prisma/migrations:/app/prisma/migrations:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finance-flow-network

  # Frontend Web
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: finance-flow-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - finance-flow-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: finance-flow-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - web
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - finance-flow-network

networks:
  finance-flow-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
