services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: finance-flow-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financeflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-financeflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
      - ./docker/create_database.sql:/docker-entrypoint-initdb.d/01-create_database.sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financeflow} -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-financeflow}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-financeflow}}
    container_name: finance-flow-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      # PostgreSQL como padrão - usa 'postgres' como hostname (nome do serviço Docker)
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-financeflow}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-financeflow}}
      JWT_SECRET: ${JWT_SECRET:-pOHSKc+BYUV+LwhRSE2ZyrKsPm2Fs45TLXf/6qYgUAE=}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      CORS_ORIGIN: ${CORS_ORIGIN:-${FRONTEND_URL:-http://localhost}}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_ERRORS: ${LOG_ERRORS:-true}
    volumes:
      - ./prisma/migrations:/app/prisma/migrations
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
    name: finance-flow-api-network

